# ============================================================
# CI — Lint, Type-check, Unit Test, Build
# ============================================================
# Runs on every push/PR to main.
# Ensures code quality gates pass before merge.
# ============================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  # Dummy env vars for build — real values are in Vercel
  DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
  NEXT_PUBLIC_APP_URL: "https://tradefeed.co.za"
  NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "pk_test_dummy"
  CLERK_SECRET_KEY: "sk_test_dummy"

jobs:
  ci:
    name: Lint → Type-check → Test → Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Type-check
        run: npx tsc --noEmit

      - name: Unit tests
        run: npm test

      - name: Build
        run: npm run build
